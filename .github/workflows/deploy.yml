name: Deploy To Lightsail

on:
  workflow_dispatch:
    inputs:
      service-name:
        description: "noq Lightsail service"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-build-artifact
          path: ./dist

      - name: Copy build artifact to Lightsail
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_IP_ADDRESS }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          source: "./dist"
          target: "/home/${{ secrets.LIGHTSAIL_USERNAME }}/app"

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_IP_ADDRESS }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          passphrase: ""
          port: 22
          script: |
            cd /home/${{ secrets.LIGHTSAIL_USERNAME }}/app
            # Kopiera byggartefaktet fr√•n ./dist till Lightsail-mappen
            sudo cp -r ./dist/* ./
